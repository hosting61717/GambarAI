<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator with DeepAI</title>
    <style>
        :root {
            --primary: #6e48aa;
            --secondary: #9d50bb;
            --dark: #333;
            --light: #f5f5f5;
            --success: #4caf50;
            --error: #f44336;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            padding: 2rem;
            color: var(--light);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .generator-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .prompt-input {
            display: flex;
            gap: 1rem;
        }
        
        textarea {
            flex: 1;
            padding: 1rem;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            min-height: 100px;
            resize: vertical;
            transition: all 0.3s;
        }
        
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        textarea:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px var(--primary);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .style-selector {
            flex: 1;
            min-width: 200px;
        }
        
        select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px var(--primary);
        }
        
        option {
            background-color: var(--dark);
            color: white;
        }
        
        .api-key-input {
            flex: 1;
            min-width: 200px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        input[type="text"]:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px var(--primary);
        }
        
        .generate-btn {
            padding: 1rem 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .generate-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .output-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            min-height: 300px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .image-placeholder {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .generated-image {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
        }
        
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
        }
        
        .error-message {
            color: var(--error);
            background-color: rgba(244, 67, 54, 0.2);
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        
        .success-message {
            color: var(--success);
            background-color: rgba(76, 175, 80, 0.2);
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .action-btn {
            padding: 0.8rem 1.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .action-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .history-section {
            margin-top: 2rem;
        }
        
        .history-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }
        
        .history-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 1/1;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .history-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .history-item:hover img {
            transform: scale(1.05);
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .prompt-input {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .style-selector, .api-key-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Image Generator</h1>
            <p class="subtitle">Create stunning images with DeepAI's text-to-image API</p>
        </header>
        
        <div class="generator-container">
            <div class="input-section">
                <div class="prompt-input">
                    <textarea id="prompt" placeholder="Describe the image you want to generate..."></textarea>
                </div>
                
                <div class="controls">
                    <div class="style-selector">
                        <select id="style">
                            <option value="">Default Style</option>
                            <option value="fantasy">Fantasy Art</option>
                            <option value="anime">Anime</option>
                            <option value="surreal">Surreal</option>
                            <option value="cyberpunk">Cyberpunk</option>
                            <option value="3d-render">3D Render</option>
                            <option value="digital-art">Digital Art</option>
                            <option value="pixel-art">Pixel Art</option>
                            <option value="watercolor">Watercolor</option>
                        </select>
                    </div>
                    
                    <div class="api-key-input">
                        <input type="text" id="api-key" placeholder="Your DeepAI API Key">
                    </div>
                    
                    <button id="generate-btn" class="generate-btn">Generate Image</button>
                </div>
            </div>
            
            <div class="output-section">
                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>
                
                <div class="image-container">
                    <div class="image-placeholder" id="image-placeholder">
                        <p>Your generated image will appear here</p>
                    </div>
                    
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p class="loading-text">Generating your image...</p>
                    </div>
                    
                    <img src="" alt="Generated Image" class="generated-image" id="generated-image">
                </div>
                
                <div class="action-buttons" id="action-buttons" style="display: none;">
                    <button class="action-btn" id="download-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                        Download
                    </button>
                    <button class="action-btn" id="regenerate-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                        </svg>
                        Regenerate
                    </button>
                </div>
            </div>
            
            <div class="history-section" id="history-section" style="display: none;">
                <h3 class="history-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
                        <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
                        <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                    Generation History
                </h3>
                <div class="history-grid" id="history-grid"></div>
            </div>
        </div>
        
        <footer>
            <p>Powered by DeepAI API | Hosted on GitHub Pages</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const promptInput = document.getElementById('prompt');
            const styleSelect = document.getElementById('style');
            const apiKeyInput = document.getElementById('api-key');
            const generateBtn = document.getElementById('generate-btn');
            const imagePlaceholder = document.getElementById('image-placeholder');
            const loadingElement = document.getElementById('loading');
            const generatedImage = document.getElementById('generated-image');
            const actionButtons = document.getElementById('action-buttons');
            const downloadBtn = document.getElementById('download-btn');
            const regenerateBtn = document.getElementById('regenerate-btn');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const historySection = document.getElementById('history-section');
            const historyGrid = document.getElementById('history-grid');
            
            // Check for saved API key
            const savedApiKey = localStorage.getItem('deepai_api_key');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
            }
            
            // Check for generation history
            const generationHistory = JSON.parse(localStorage.getItem('generation_history')) || [];
            if (generationHistory.length > 0) {
                historySection.style.display = 'block';
                renderHistory(generationHistory);
            }
            
            // Generate image function
            async function generateImage() {
                const prompt = promptInput.value.trim();
                const style = styleSelect.value;
                const apiKey = apiKeyInput.value.trim();
                
                // Validate inputs
                if (!prompt) {
                    showError('Please enter a description for the image');
                    return;
                }
                
                if (!apiKey) {
                    showError('Please enter your DeepAI API key');
                    return;
                }
                
                // Save API key to localStorage
                localStorage.setItem('deepai_api_key', apiKey);
                
                // Show loading state
                imagePlaceholder.style.display = 'none';
                loadingElement.style.display = 'flex';
                generatedImage.style.display = 'none';
                actionButtons.style.display = 'none';
                hideError();
                hideSuccess();
                
                // Prepare request data
                let requestText = prompt;
                if (style) {
                    requestText += `, ${style} style`;
                }
                
                try {
                    const formData = new FormData();
                    formData.append('text', requestText);
                    
                    const response = await fetch('https://api.deepai.org/api/text2img', {
                        method: 'POST',
                        headers: {
                            'api-key': apiKey
                        },
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.output_url) {
                        // Display the generated image
                        generatedImage.src = data.output_url;
                        generatedImage.style.display = 'block';
                        loadingElement.style.display = 'none';
                        actionButtons.style.display = 'flex';
                        
                        // Save to history
                        const historyItem = {
                            prompt: prompt,
                            style: style,
                            imageUrl: data.output_url,
                            timestamp: new Date().toISOString()
                        };
                        
                        const updatedHistory = [historyItem, ...generationHistory].slice(0, 12); // Keep last 12 items
                        localStorage.setItem('generation_history', JSON.stringify(updatedHistory));
                        
                        // Update history display
                        historySection.style.display = 'block';
                        renderHistory(updatedHistory);
                        
                        showSuccess('Image generated successfully!');
                    } else {
                        throw new Error(data.error || 'Failed to generate image');
                    }
                } catch (error) {
                    console.error('Error generating image:', error);
                    showError(error.message || 'An error occurred while generating the image');
                    imagePlaceholder.style.display = 'block';
                    loadingElement.style.display = 'none';
                }
            }
            
            // Download image function
            function downloadImage() {
                if (!generatedImage.src) return;
                
                const link = document.createElement('a');
                link.href = generatedImage.src;
                link.download = `ai-image-${Date.now()}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showSuccess('Download started!');
            }
            
            // Render history function
            function renderHistory(history) {
                historyGrid.innerHTML = '';
                
                history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    const img = document.createElement('img');
                    img.src = item.imageUrl;
                    img.alt = item.prompt;
                    
                    img.addEventListener('click', () => {
                        generatedImage.src = item.imageUrl;
                        generatedImage.style.display = 'block';
                        imagePlaceholder.style.display = 'none';
                        loadingElement.style.display = 'none';
                        actionButtons.style.display = 'flex';
                        promptInput.value = item.prompt;
                        styleSelect.value = item.style || '';
                    });
                    
                    historyItem.appendChild(img);
                    historyGrid.appendChild(historyItem);
                });
            }
            
            // Helper functions
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Hide after 3 seconds
                setTimeout(hideSuccess, 3000);
            }
            
            function hideSuccess() {
                successMessage.style.display = 'none';
            }
            
            // Event listeners
            generateBtn.addEventListener('click', generateImage);
            downloadBtn.addEventListener('click', downloadImage);
            regenerateBtn.addEventListener('click', generateImage);
            
            // Allow pressing Enter in textarea to generate
            promptInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    generateImage();
                }
            });
        });
    </script>
</body>
</html>
