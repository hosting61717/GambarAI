<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    textarea {
      width: 80%;
      height: 100px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>AI Gambar Generator (Tanpa Backend)</h1>
  <textarea id="prompt" placeholder="Masukkan prompt seperti 'anime girl in city at night'..."></textarea><br>
  <button onclick="generateImage()">Buat Gambar</button>

  <div id="result"></div>

  <script>
    function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Tunggu sebentar, sedang menghasilkan gambar...";

      const headers = new Headers();
      headers.append("Content-Type", "application/json");

      const body = JSON.stringify({
        key: "41624a1f-d629-46ba-bf83-c01a9b754334",
        model_id: "midjourney",
        prompt: prompt,
        negative_prompt: "blurry, bad anatomy, distorted, extra limbs",
        width: "512",
        height: "512",
        samples: "1",
        num_inference_steps: "30",
        safety_checker: "no",
        enhance_prompt: "yes",
        seed: null,
        guidance_scale: 7.5,
        multi_lingual: "no",
        panorama: "no",
        self_attention: "no",
        upscale: "no",
        lora_model: null,
        tomesd: "yes",
        use_karras_sigmas: "yes",
        vae: null,
        lora_strength: null,
        scheduler: "UniPCMultistepScheduler",
        webhook: null,
        track_id: null
      });

      const requestOptions = {
        method: "POST",
        headers: headers,
        body: body,
        redirect: "follow"
      };

      fetch("https://modelslab.com/api/v6/images/text2img", requestOptions)
        .then(response => response.json())
        .then(result => {
          if (result && result.output && result.output.length > 0) {
            const imageUrl = result.output[0];
            resultDiv.innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;
          } else {
            resultDiv.innerHTML = "Gagal menghasilkan gambar.";
          }
        })
        .catch(error => {
          console.error("Error:", error);
          resultDiv.innerHTML = "Terjadi kesalahan. Coba lagi.";
        });
    }
  </script>
</body>
</html>
