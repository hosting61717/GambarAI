<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AbidinAI - Gambar Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    input, textarea, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 500px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .loader {
      display: none;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üé® AbidinAI - Generator Gambar AI</h1>

  <textarea id="prompt" placeholder="Tulis deskripsi gambar... Contoh: a fantasy landscape with dragons" rows="4"></textarea><br>
  <button onclick="generateImage()">Generate Gambar</button>
  <div class="loader" id="loader">‚è≥ Sedang membuat gambar...</div>
  <div id="result"></div>

  <script>
    const apikey = "41624a1f-d629-46ba-bf83-c01a9b754334"; // Ganti dengan API-key kamu

    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const loader = document.getElementById("loader");
      const result = document.getElementById("result");
      result.innerHTML = "";
      loader.style.display = "block";

      const response = await fetch("https://modelslab.com/api/v6/images/text2img", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          key: apikey,
          model_id: "realistic-vision",  // kamu bisa ubah ke "anything-v5", "anime-realistic", dll
          prompt: prompt,
          negative_prompt: "blurry, low quality, distorted, ugly, deformed",
          width: "512",
          height: "512",
          samples: "1",
          num_inference_steps: "30",
          guidance_scale: 7.5
        })
      });

      loader.style.display = "none";

      if (!response.ok) {
        result.innerHTML = `<p style="color:red;">‚ùå Gagal menghubungi API. Cek API key atau jaringan!</p>`;
        return;
      }

      const data = await response.json();
      if (data && data.output && data.output[0]) {
        result.innerHTML = `<img src="${data.output[0]}" alt="Hasil Gambar AI">`;
      } else {
        result.innerHTML = `<p style="color:red;">‚ùå Tidak ada gambar yang dihasilkan!</p>`;
      }
    }
  </script>
</body>
</html>
